{% extends "base.html" %}
{% block head %}Members{% endblock %}
{% block body %}

<section class="section">
    <table class="table is-striped is-narrow">
        <thead>
            <tr>
                <th>Member ID</th>
                <th>Debt</th>
                <th>Action</th>
            </tr>  
        </thead>

        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.member_id }}</td>
                <td>{{ member.debt }}</td>
                <td>
                    <div class="buttons is-centered"
                    <!-- Edit button -->
                    <a href="{{ url_for('edit_member', member_id=member.member_id) }}" class="button is-success is-small">
                        Edit
                    </a>
                    <!-- Delete button -->
                    <form action="{{ url_for('delete_member', member_id=member.member_id) }}" method="POST">
                        <button class="button is-danger is-small">
                           Delete
                        </button>
                    </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</section>
<section class="section">
    <a href="{{ url_for('add_member') }}" class="button is-primary">Add Member</a>
    <a href={{ url_for('homepage') }} target="_self"><button class="button is-link">Back to Home</button></a>
</section>

{% endblock %}
