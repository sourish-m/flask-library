{% extends "base.html" %}
{% block head %}Update Book{% endblock %}

{% block body %}
<section class="section">
    <div class="container">
        <h1 class="title">Update Book</h1>
        <form action="{{ url_for('update_book', book_id=book.bookID) }}" method="POST">
            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input class="input" type="text" name="title" value="{{ book.title }}" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Author</label>
                <div class="control">
                    <input class="input" type="text" name="author" value="{{ book.authors }}" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Publication Date</label>
                <div class="control">
                    <input class="input" type="date" name="publication_date" value="{{ book.publication_date }}" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Update</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
